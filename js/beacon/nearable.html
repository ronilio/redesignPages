<div layout="column" layout-padding layout-margin ng-init="focusInput('uuidInput')">

    <md-input-container>
        <label>Name</label>
        <input name="name" ng-model="model.name" required md-maxlength="60" minlength="4">
        <div ng-if="form.name.$dirty && form.name.$invalid" role="alert">
            <div class="red-alert" ng-if="form.name.$error['md-maxlength']">Please add less characters!</div>
            <div class="red-alert" ng-if="form.name.$error['minlength']">Please add more characters!</div>
        </div>
        <div class="red-alert" ng-if="validationErrors" role="alert">
            <div ng-repeat="errorText in validationErrors['Beacon.name']">
                {{ errorText }}
            </div>
        </div>
    </md-input-container>

    <md-input-container class="styled-placeholder">
        <label>UUID</label>
        <input id = "uuidInput" name="uuid" enter-handle="setNearableInfo()" ng-model="model.uuid">
        <div ng-if="form.uuid.$dirty && form.uuid.$invalid" role="alert">
            <div class="red-alert" ng-if="form.uuid.$error['md-maxlength']">Please add less characters!</div>
            <div class="red-alert" ng-if="form.uuid.$error['minlength']">Please add more characters!</div>
        </div>
        <div class="red-alert" ng-if="validationErrors" role="alert">
            <div ng-repeat="errorText in validationErrors['Beacon.uuid']">
                {{ errorText }}
            </div>
        </div>
    </md-input-container>


    <md-input-container>
        <label>Identifier</label>
        <input name="nearableUUID" ng-model="model.nearableUUID" required md-maxlength="16" minlength="16">
        <div ng-if="form.nearableUUID.$dirty && form.nearableUUID.$invalid" role="alert">
            <div class="red-alert" ng-if="form.nearableUUID.$error['md-maxlength']">Please add less characters!</div>
            <div class="red-alert" ng-if="form.nearableUUID.$error['minlength']">Please add more characters!</div>
        </div>
        <div class="red-alert" ng-if="validationErrors" role="alert">
            <div ng-repeat="errorText in validationErrors['Beacon.nearableUUID']">
                {{ errorText }}
            </div>
        </div>
        <div class="red-alert" ng-if="validationErrors" role="alert">
            <div ng-repeat="errorText in validationErrors['Beacon.nearableUuid']">
                {{ errorText }}
            </div>
        </div>
    </md-input-container>

    <md-input-container flex="100" style="margin-top: 28px;" ng-if="!isEditMode">
        <md-checkbox ng-model="model.openNewBeaconForm" aria-label="Save and add new beacon">
            Save and add new beacon
        </md-checkbox>
    </md-input-container>

    <md-button class="md-icon-button accordion" aria-label="More" ng-if="isEditMode" ng-click="$parent.acordionIsActive = !$parent.acordionIsActive" ng-class="{'active': acordionIsActive === true}">
        <i class="zmdi zmdi-chevron-down" ng-if="!acordionIsActive"></i>
        <i class="zmdi zmdi-chevron-up" ng-if="acordionIsActive"></i>
    </md-button>
    <md-input-container flex="100" class="panel" ng-if="isEditMode" ng-class="{'show': acordionIsActive === true}">
        <label>Raw Signals</label>
        <textarea id="rawSignals" name="rawSignals" ng-model="model.rawSignals" disabled></textarea>
    </md-input-container>
</div>
