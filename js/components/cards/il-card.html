<md-card flex>
    <md-card-header>
        <md-card-header-text>
            <span class="md-headline" md-colors="{color: 'primary-400'}">{{card.title}}</span>
            <span class="md-subhead">{{card.subheading}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content ng-if="card.content">
        <div ng-repeat="title in card.content.titles"><span style="color: #757575">{{title}}:</span> {{card.content.data[$index]}}</div>
    </md-card-content>
    <md-card-content ng-show="card.expanded">
        <div ng-repeat="title in card.hiddenContent.titles"><span style="color: #757575">{{title}}:</span> {{card.hiddenContent.data[$index]}}</div>
    </md-card-content>
    <md-card-actions layout="row">
        <md-button ng-repeat="action in card.actions" ng-click="action.onAction(card)">{{action.label}}</md-button>
        <md-button class="md-icon-button" aria-label="icon" ng-repeat="iconAction in card.iconActions" ng-click="iconAction.onAction(card.allocation)" ng-hide="iconAction.hidden">
            <md-icon>{{iconAction.icon}}</md-icon>
        </md-button>
        <div layout="colum" layout-align="end end" flex>
            <md-button class="md-icon-button" aria-label="icon" ng-show="card.hiddenContent" ng-click="card.expand()">
                <md-icon>{{card.expandIcon}}</md-icon>
            </md-button>
        </div>
    </md-card-actions>
</md-card>
