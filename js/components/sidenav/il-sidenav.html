<md-sidenav 
    layout="column" 
    class="md-sidenav-left" 
    md-whiteframe="4"
    md-component-id="left"
    flex>

    <md-list>
        <md-list-item 
            ng-repeat="item in sideNav.list"
            ng-class="{'il-sidenav-selected-index': sideNav.selectedIndex===$index}"
            ng-click="sideNav.onNavItemClicked($index)"
            ui-sref="{{item.route}}">

            <div class="md-list-item-text">
                <md-icon class="md-default-theme " class="material-icons">{{item.icon}}</md-icon>
                <span>{{item.label}}</span>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-sidenav>
