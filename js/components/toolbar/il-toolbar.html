<md-toolbar id="il-background-override" md-whiteframe="{{toolbar.elevation}}">
    <!--TODO: May have to remove md-toolbar-tools if we want the image centered on mobile -->
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button md-primary" ng-click="toolbar.menu()" aria-label="Menu">
            <!-- <md-icon class="md-default-theme material-icons">menu</md-icon> -->
            <i class="zmdi zmdi-menu zmdi-hc-2x"></i>
        </md-button>
        <div flex="no-grow">
            <img ng-src="{{toolbar.logo}}" height="50"/>
        </div>
        <md-menu md-position-mode="target-right bottom">
            <md-button class="md-icon-button md-primary" aria-label="Account" ng-click="toolbar.openUserMenu($mdMenu, $event)">
                <!-- <md-icon class="md-default-theme material-icons il-toolbar-icon-size">account_circle</md-icon> -->
                <i class="zmdi zmdi-account-circle zmdi-hc-2x"></i>
            </md-button>
            <md-menu-content width="4">
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text" layout="column">
                        <h3>{{toolbar.user.firstName}} {{toolbar.user.lastName}}</h3>
                        <p>{{toolbar.user.authorities[0].authority}}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-menu-item>
                    <md-button ng-click="toolbar.logout()">
                        <md-icon md-menu-align-target>exit_to_app</md-icon>
                        Log Out
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
