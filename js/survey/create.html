<md-dialog flex="40">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Survey</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon aria-label="Close Dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form name="form">
        <md-dialog-content class="md-dialog-content">
            <div class="ng-cloak" ng-if="!isEditMode" ng-include="'js/survey/survey_new.html'"></div>
            <div class="ng-cloak" ng-if="isEditMode" ng-include="'js/survey/survey_existing.html'"></div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button class="md-warn" ng-click="close()">Cancel</md-button>
            <md-button class="md-primary" ng-disabled="form.$invalid" ng-click="saveSurvey()"> Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
